<!DOCTYPE html>
<html ng-app="cgpApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

</head>
<body ng-controller="cgpController">
  <h2>Student Details </h2>  
  Student Name:
  <input type="text" ng-model="name">
  CGPA:
  <input type="number" ng-model="cgpa" ng-min="1" ng-max="10">
  <button ng-click="addStudent()">Add Student</button>

  <ul>
    <li ng-repeat ="student in studentArray">
       Name: {{student.name}} - CGPA: {{student.cgpa}}
    </li>
  </ul>
  <script>
    var app=angular.module('cgpApp',[]);
    app.controller('cgpController',function($scope){
        $scope.studentArray=[];
        $scope.addStudent= function(){
            if($scope.name && $scope.cgpa){
            $scope.studentArray.push({
                name:$scope.name,
                cgpa:$scope.cgpa
            });
            $scope.name='';
            $scope.cgpa='';
        }
        };
    });
  </script>
</body>
</html>
